name: landdevelop
description: A complete Flutter Firebase Authentication app
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core Services
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.1.2

  # UI & Utility Packages
  google_fonts: ^6.2.1
  intl: ^0.20.2
  uuid: ^4.0.1
  google_maps_flutter: ^2.5.0
  geocoding: ^3.0.0

  # Device & Media Access
  image_picker: ^1.1.2
  permission_handler: ^11.0.1
  geolocator: ^13.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
